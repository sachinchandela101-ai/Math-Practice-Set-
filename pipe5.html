  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f7fa; }

    .card { background:#fff; padding:20px; margin-bottom:15px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }

        display: block;

<script>
let questions = [
  {
    q_hi: "दो भरने वाले पाइप A और B एक टंकी को क्रमशः 15 घंटे और 12 घंटे में भर सकते हैं, जबकि एक खाली करने वाला पाइप C इसे 4 घंटे में खाली कर सकता है। यदि इन पाइपों को क्रमशः सुबह 8 बजे, 9 बजे और 11 बजे खोला जाता है, तो टंकी किस समय खाली हो जाएगी?",
    q_en: "Two filling pipes A and B can fill a tank in 15 hours and 12 hours respectively, while an emptying pipe C can empty it in 4 hours. If the pipes are opened at 8 AM, 9 AM, and 11 AM respectively, at what time will the tank be empty?",
    options: ["दोपहर 2:50 बजे", "दोपहर 2:40 बजे", "दोपहर 3:00 बजे", "दोपहर 3:10 बजे"],
    answer: 1,
    solution_hi: "कुल क्षमता = LCM(15, 12, 4) = 60 इकाई।\nA की क्षमता = +4 इकाई/घंटा, B की = +5, C की = -15।\nसुबह 8 से 9 बजे (1 घंटा): केवल A काम करता है। भरा हुआ = 1 * 4 = 4 इकाई।\nसुबह 9 से 11 बजे (2 घंटे): A और B काम करते हैं। भरा हुआ = 2 * (4+5) = 18 इकाई।\nसुबह 11 बजे तक कुल भरा हुआ = 4 + 18 = 22 इकाई।\nअब C को भी खोला जाता है। तीनों की संयुक्त दर = 4 + 5 - 15 = -6 इकाई/घंटा (यानी खाली हो रहा है)।\nटंकी को पूरी तरह खाली होने में लगा समय = 22 / 6 = 11/3 घंटे = 3 घंटे 40 मिनट।\nसुबह 11 बजे + 3 घंटे 40 मिनट = दोपहर 2:40 बजे।",
    solution_en: "Total capacity = LCM(15, 12, 4) = 60 units. Efficiency of A = +4, B = +5, C = -15 units/hr. 8 AM to 9 AM (1 hr): Only A works. Filled = 1 * 4 = 4 units. 9 AM to 11 AM (2 hrs): A and B work. Filled = 2 * (4+5) = 18 units. Total filled by 11 AM = 4+18=22 units. Now C is opened. Combined rate = 4+5-15 = -6 units/hr (emptying). Time to empty the tank = 22 / 6 = 11/3 hours = 3 hours and 40 minutes. Time = 11:00 AM + 3h 40m = 2:40 PM."
  },
  {
    q_hi: "एक टंकी में तीन नल A, B, C हैं। A और B एक साथ मिलकर टंकी को 10 घंटे में भर सकते हैं। B और C एक साथ 15 घंटे में भर सकते हैं, जबकि A और C मिलकर 12 घंटे में भर सकते हैं। यदि तीनों पाइप एक साथ खोले जाते हैं, तो वे टंकी को कितने समय में भरेंगे?",
    q_en: "A tank has three taps A, B, C. A and B together can fill the tank in 10 hours. B and C together can fill it in 15 hours, while A and C together can fill it in 12 hours. If all three pipes are opened together, in how much time will they fill the tank?",
    options: ["7 घंटे", "8 घंटे", "9 घंटे", "10 घंटे"],
    answer: 1,
    solution_hi: "कुल क्षमता = LCM(10, 15, 12) = 60 इकाई।\n(A+B) की क्षमता = 60/10 = 6 इकाई/घंटा।\n(B+C) की क्षमता = 60/15 = 4 इकाई/घंटा।\n(A+C) की क्षमता = 60/12 = 5 इकाई/घंटा।\n2(A+B+C) की कुल क्षमता = 6+4+5 = 15 इकाई।\n(A+B+C) की संयुक्त क्षमता = 15/2 = 7.5 इकाई/घंटा।\nतीनों को मिलकर टंकी भरने में लगा समय = 60 / 7.5 = 8 घंटे।",
    solution_en: "Total capacity = LCM(10, 15, 12) = 60 units. Eff of (A+B) = 6, (B+C) = 4, (A+C) = 5. Summing efficiencies: 2(A+B+C) = 6+4+5 = 15. Combined eff of (A+B+C) = 15/2 = 7.5 units/hr. Time for all three to fill the tank = 60/7.5 = 8 hours."
  },
  {
    q_hi: "एक टंकी को पाइप A से 12 मिनट में और पाइप B से 15 मिनट में भरा जा सकता है। दोनों को एक साथ खोला जाता है, लेकिन 3 मिनट बाद A को बंद कर दिया जाता है। B अकेले टंकी के शेष भाग को कितने समय में भरेगा?",
    q_en: "A tank can be filled by pipe A in 12 minutes and by pipe B in 15 minutes. Both are opened together, but after 3 minutes A is closed. In what time will B alone fill the remaining part of the tank?",
    options: ["8.25 मिनट", "9 मिनट", "10 मिनट", "12 मिनट"],
    answer: 0,
    solution_hi: "कुल क्षमता = LCM(12, 15) = 60 इकाई।\nA की क्षमता = +5 इकाई/मिनट, B की = +4।\n3 मिनट में A और B द्वारा भरा गया = 3 * (5+4) = 27 इकाई।\nशेष क्षमता = 60 - 27 = 33 इकाई।\nअब A को बंद कर दिया गया। B को शेष भाग भरने में लगा समय = 33 / 4 = 8.25 मिनट।",
    solution_en: "Total capacity = LCM(12, 15) = 60 units. A's eff = +5 units/min, B's eff = +4. In 3 mins, A and B fill 3 * (5+4) = 27 units. Remaining capacity = 60 - 27 = 33 units. Now A is closed. Time for B to fill the remaining part = 33 / 4 = 8.25 minutes."
  },
  {
    q_hi: "एक टंकी में एक इनलेट पाइप है जो इसे 4 घंटे में भर सकता है, और एक आउटलेट पाइप है जो इसे 6 घंटे में खाली कर सकता है। यदि टंकी आधी भरी हुई है और दोनों पाइप एक साथ खोले जाते हैं, तो टंकी को भरने में कितना समय लगेगा?",
    q_en: "A tank has an inlet pipe that can fill it in 4 hours, and an outlet pipe that can empty it in 6 hours. If the tank is half full and both pipes are opened together, how much time will it take to fill the tank?",
    options: ["2 घंटे", "3 घंटे", "6 घंटे", "8 घंटे"],
    answer: 2,
    solution_hi: "कुल क्षमता = LCM(4, 6) = 12 इकाई।\nइनलेट की क्षमता = +3 इकाई/घंटा, आउटलेट की = -2।\nटंकी पहले से 1/2 भरी है, यानी 12 / 2 = 6 इकाई भरी है।\nशेष भाग जिसे भरना है = 12 - 6 = 6 इकाई।\nदोनों पाइपों की संयुक्त दर = 3 - 2 = 1 इकाई/घंटा।\nशेष भाग भरने में लगा समय = 6 / 1 = 6 घंटे।",
    solution_en: "Total capacity = LCM(4, 6) = 12 units. Inlet eff = +3 units/hr, Outlet eff = -2. The tank is already half full, which is 12 / 2 = 6 units. Remaining part to be filled = 12 - 6 = 6 units. The combined rate of both pipes = 3 - 2 = 1 unit/hr. Time to fill the remaining part = 6 / 1 = 6 hours."
  },
  {
    q_hi: "एक खाली टंकी में 3 पाइप A, B और C हैं। A और B इसे 6 घंटे और 9 घंटे में भर सकते हैं। एक खाली करने वाला पाइप C इसे 18 घंटे में खाली कर सकता है। यदि तीनों पाइप एक साथ खोले जाते हैं, तो टंकी को पूरी तरह भरने में कुल कितना समय लगेगा?",
    q_en: "An empty tank has 3 pipes A, B and C. A and B can fill it in 6 hours and 9 hours. An emptying pipe C can empty it in 18 hours. If all three pipes are opened together, what is the total time to fill the tank completely?",
    options: ["4 घंटे", "4.5 घंटे", "5 घंटे", "5.5 घंटे"],
    answer: 1,
    solution_hi: "कुल क्षमता = LCM(6, 9, 18) = 18 इकाई।\nA की क्षमता = +3 इकाई/घंटा, B की = +2, C की = -1।\nतीनों की संयुक्त दर = 3+2-1 = 4 इकाई/घंटा।\nटंकी को भरने में लगा समय = 18 / 4 = 4.5 घंटे।",
    solution_en: "Total capacity = LCM(6, 9, 18) = 18 units. A's eff = +3, B's = +2, C's = -1 units/hr. Combined rate of all three = 3+2-1 = 4 units/hr. Time to fill the tank = 18 / 4 = 4.5 hours."
  },
  {
    q_hi: "एक टंकी में एक इनलेट पाइप है जो इसे 8 घंटे में भर सकता है। इसमें एक रिसाव भी है जो भरी हुई टंकी को 12 घंटे में खाली कर सकता है। यदि रिसाव को बीच में 2 घंटे के लिए बंद कर दिया जाता है, तो टंकी को भरने में कुल कितना समय लगेगा?",
    q_en: "A tank has an inlet pipe that can fill it in 8 hours. It also has a leak that can empty a full tank in 12 hours. If the leak is closed for 2 hours in between, what is the total time to fill the tank?",
    options: ["20 घंटे", "22 घंटे", "24 घंटे", "26 घंटे"],
    answer: 0,
    solution_hi: "कुल क्षमता = LCM(8, 12) = 24 इकाई।\nभरने वाले पाइप की क्षमता = +3 इकाई/घंटा।\nरिसाव की क्षमता = -2 इकाई/घंटा।\nसंयुक्त दर (पाइप + रिसाव) = 3-2 = 1 इकाई/घंटा।\nयदि रिसाव 2 घंटे के लिए बंद रहता है, तो उस समय केवल भरने वाला पाइप काम करता है।\n2 घंटे में भरा हुआ = 2 × 3 = 6 इकाई।\nशेष भाग जिसे भरना है = 24 - 6 = 18 इकाई।\nअब रिसाव फिर से खुल गया है। शेष भाग को भरने में लगा समय = 18 / 1 = 18 घंटे।\nकुल समय = 2 (जब रिसाव बंद था) + 18 (जब रिसाव खुला था) = 20 घंटे।",
    solution_en: "Total capacity = LCM(8, 12) = 24 units. Filling pipe eff = +3 units/hr. Leak eff = -2 units/hr. Combined rate (pipe+leak) = 3-2=1 unit/hr. If the leak is closed for 2 hours, only the filling pipe works. Filled in 2 hours = 2*3=6 units. Remaining part=24-6=18 units. Now the leak is reopened. Time for remaining part = 18/1=18 hours. Total time = 2 (leak closed) + 18 (leak open) = 20 hours."
  },
  {
    q_hi: "एक टंकी में तीन पाइप A, B और C हैं। A और B एक टंकी को क्रमशः 12 और 15 घंटे में भर सकते हैं। C इसे 20 घंटे में खाली कर सकता है। यदि A को सुबह 6 बजे, B को 7 बजे और C को 8 बजे खोला जाता है, तो टंकी किस समय भर जाएगी?",
    q_en: "A tank has three pipes A, B and C. A and B can fill a tank in 12 and 15 hours respectively. C can empty it in 20 hours. If A is opened at 6 AM, B at 7 AM and C at 8 AM, at what time will the tank be full?",
    options: ["दोपहर 3:00 बजे", "दोपहर 3:30 बजे", "दोपहर 3:40 बजे", "दोपहर 4:00 बजे"],
    answer: 2,
    solution_hi: "कुल क्षमता = LCM(12, 15, 20) = 60 इकाई।\nA की क्षमता = +5, B की = +4, C की = -3 इकाई/घंटा।\n6 से 7 बजे (1 घंटा): केवल A खुला था। भरा हुआ = 1*5=5 इकाई।\n7 से 8 बजे (1 घंटा): A और B खुले थे। भरा हुआ = 1*(5+4)=9 इकाई।\nसुबह 8 बजे तक कुल भरा हुआ = 5+9=14 इकाई।\nअब तीनों पाइप एक साथ काम करते हैं। संयुक्त दर = 5+4-3 = 6 इकाई/घंटा।\nशेष क्षमता = 60-14=46 इकाई।\nशेष भरने में लगा समय = 46/6 = 7.66 घंटे = 7 घंटे 40 मिनट।\nसुबह 8 बजे + 7 घंटे 40 मिनट = दोपहर 3:40 बजे।",
    solution_en: "Total capacity = LCM(12, 15, 20) = 60 units. A's eff = +5, B's = +4, C's = -3 units/hr. 6 to 7 AM (1 hr): Only A works, fills 5 units. 7 to 8 AM (1 hr): A and B work, fill 9 units. Total filled by 8 AM = 14 units. From 8 AM, all three work. Combined rate = 5+4-3 = 6 units/hr. Remaining capacity = 60-14=46 units. Time to fill remaining = 46/6 = 7.66 hours = 7 hours 40 minutes. 8 AM + 7h 40m = 3:40 PM."
  },

const questionContainer = document.getElementById("question-container");
const prevBtn = document.getElementById("prev-btn");
const nextBtn = document.getElementById("next-btn");
const timerEl = document.getElementById("timer");
const resultSection = document.getElementById("result-section");
const scoreSummaryDiv = document.getElementById("score-summary");
const analysisDiv = document.getElementById("analysis");
const ctx = document.getElementById("resultChart").getContext("2d");
const navigationButtons = document.getElementById("navigation-buttons");

// Popup elements
const menuToggle = document.getElementById("menu-toggle");
const menuOverlay = document.getElementById("menu-overlay");
const closePopup = document.getElementById("close-popup");
const testSection = document.getElementById("test-section");
const qNumContainer = document.getElementById("question-numbers");
const popupSubmit = document.getElementById("popup-submit");
const popupBack = document.getElementById("popup-back");

// Tabs
const tabCorrect = document.getElementById("tab-correct");
const tabIncorrect = document.getElementById("tab-incorrect");
const tabUnattempted = document.getElementById("tab-unattempted");
let currentTab = 'correct';

// Language toggle
document.getElementById("lang-toggle").addEventListener("click", ()=>{
  lang = lang === "hi" ? "en" : "hi";
  document.getElementById("lang-toggle").innerText = lang === "hi" ? "English" : "हिंदी";
  document.getElementById("mock-title").innerText = lang === "hi" ? "पाइप और टंकी मॉक टेस्ट (स्तर 6)" : "Pipe and Cistern Mock Test (Level 6)";
  document.getElementById("menu-title").innerText = lang === "hi" ? "प्रश्न" : "Questions";
  popupSubmit.innerText = lang === "hi" ? "सबमिट करें" : "Submit";
  popupBack.innerText = lang === "hi" ? "वापस जाएँ" : "Back";
  prevBtn.innerText = lang === "hi" ? "पिछला प्रश्न" : "Previous Question";
  nextBtn.innerText = lang === "hi" ? "अगला प्रश्न" : "Next Question";
  if(!resultSection.classList.contains("hidden")){
    tabCorrect.innerText = lang === "hi" ? "सही" : "Correct";
    tabIncorrect.innerText = lang === "hi" ? "गलत" : "Incorrect";
    tabUnattempted.innerText = lang === "hi" ? "छोड़े गए" : "Unattempted";
    showResult(currentTab);
  }
  loadQuestion();
});

// Timer
function startTimer(){
  timer = setInterval(()=>{
    timeLeft--;
    let min = String(Math.floor(timeLeft/60)).padStart(2,"0");
    let sec = String(timeLeft%60).padStart(2,"0");
    timerEl.innerText = `${lang==="hi"?"समय":"Time"}: ${min}:${sec}`;

    if (timeLeft <= 0) {
      clearInterval(timer);
      endTest();
    }
  },1000);
}

// Load Question
function loadQuestion(){
  let q = questions[currentQuestion];
  questionContainer.innerHTML = `
    <div class="question-card">
      <h3>${(currentQuestion+1)}. ${lang==="hi"?q.q_hi:q.q_en}</h3>
      ${q.options.map((opt,i)=>`
        <button class="option-btn ${answers[currentQuestion]===i?"selected":""}" onclick="selectOption(${i})">${opt}</button>
      `).join("")}
    </div>
  `;
  renderQNumbers();
  updateNavigationButtons();
}

// Select Option
function selectOption(i){
  answers[currentQuestion] = i;
  loadQuestion();
}

// Navigation buttons logic
function updateNavigationButtons() {
    if (currentQuestion === 0) {
        prevBtn.style.visibility = 'hidden';
    } else {
        prevBtn.style.visibility = 'visible';
    }

    if (currentQuestion === questions.length - 1) {
        nextBtn.innerText = lang === "hi" ? "टेस्ट सबमिट करें" : "Submit Test";
        nextBtn.classList.remove("btn");
        nextBtn.classList.add("btn-grey");
    } else {
        nextBtn.innerText = lang === "hi" ? "अगला प्रश्न" : "Next Question";
        nextBtn.classList.add("btn");
        nextBtn.classList.remove("btn-grey");
    }
}

prevBtn.addEventListener("click", ()=>{
  if(currentQuestion > 0){
    currentQuestion--;
    loadQuestion();
  }
});

nextBtn.addEventListener("click", ()=>{
  if(currentQuestion < questions.length-1){
    currentQuestion++;
    loadQuestion();
  } else {
    endTest();
  }
});

// End Test
function endTest(){
  clearInterval(timer);
  document.getElementById("test-section").classList.add("hidden");
  resultSection.classList.remove("hidden");
  showResult('correct');
}

// Show Result
function showResult(filter){
  currentTab = filter;
  let correct=0,incorrect=0,unattempted=0;
  questions.forEach((q,i)=>{
    if(answers[i]==null){unattempted++;}
    else if(answers[i]===q.answer){correct++;}
    else{incorrect++;}
  });

  const totalAttempted = correct + incorrect;
  const accuracy = totalAttempted > 0 ? ((correct / totalAttempted) * 100).toFixed(2) : 0;

  scoreSummaryDiv.innerHTML = `
    <p style="font-size:1.2em; font-weight:bold;">${lang==="hi"?"स्कोर":"Score"}: ${correct} / ${questions.length}</p>
    <p>${lang==="hi"?"सही":"Correct"}: <strong>${correct}</strong></p>
    <p>${lang==="hi"?"गलत":"Incorrect"}: <strong>${incorrect}</strong></p>
    <p>${lang==="hi"?"छोड़े गए":"Unattempted"}: <strong>${unattempted}</strong></p>
    <p>${lang==="hi"?"एक्यूरेसी":"Accuracy"}: <strong>${accuracy}%</strong></p>
  `;

  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  document.getElementById(`tab-${filter}`).classList.add('active');

  analysisDiv.innerHTML = "";
  let filteredQuestions = [];
  if(filter === 'correct'){
    filteredQuestions = questions.filter((q, i) => answers[i] === q.answer);
  } else if (filter === 'incorrect'){
    filteredQuestions = questions.filter((q, i) => answers[i] !== null && answers[i] !== q.answer);
  } else if (filter === 'unattempted'){
    filteredQuestions = questions.filter((q, i) => answers[i] === null);
  }

  filteredQuestions.forEach(q => {
    let qIndex = questions.indexOf(q);
    let isCorrect = answers[qIndex] === q.answer;
    let cardClass = isCorrect ? 'correct' : (answers[qIndex] === null ? 'unattempted' : 'incorrect');

    analysisDiv.innerHTML += `
      <div class="question-card ${cardClass}">
        <h3>${qIndex+1}. ${lang==="hi"?q.q_hi:q.q_en}</h3>
        ${q.options.map((opt,i)=>`
          <button class="option-btn ${i===q.answer?'correct':(i===answers[qIndex]?'incorrect':'')}" disabled>${opt}</button>
        `).join("")}
        <br>
        <div style="font-weight:bold;">${lang==="hi"?"सही उत्तर":"Correct Answer"}: ${q.options[q.answer]}</div>
        <div style="margin-top:10px;">
          <strong>${lang==="hi"?"समाधान":"Solution"}:</strong>
          <pre>${lang==="hi"?q.solution_hi:q.solution_en}</pre>
        </div>
      </div>
    `;
  });

  // Chart
  new Chart(ctx,{
    type:'pie',
    data:{
      labels:[lang==="hi"?"सही":"Correct",lang==="hi"?"गलत":"Incorrect",lang==="hi"?"छोड़े गए":"Unattempted"],
      datasets:[{
        data:[correct,incorrect,unattempted],
        backgroundColor:['#22c55e','#ff4d4d','#3399ff']
      }]
    },
    options:{responsive:true, maintainAspectRatio:false}
  });
}

// Event listeners for result tabs
tabCorrect.addEventListener("click", () => showResult('correct'));
tabIncorrect.addEventListener("click", () => showResult('incorrect'));
tabUnattempted.addEventListener("click", () => showResult('unattempted'));


// Render Question Numbers inside Popup
function renderQNumbers(){
  qNumContainer.innerHTML = "";
  questions.forEach((q,i)=>{
    let status="unattempted";
    if(answers[i]!=null) status="attempted";
    if(i===currentQuestion) status="current";
    let div = document.createElement("div");
    div.className="question-num "+status;
    div.innerHTML = (i+1);
    div.onclick=()=>{currentQuestion=i; loadQuestion(); closeMenu();};
    qNumContainer.appendChild(div);
  });
}

// Popup toggle
menuToggle.addEventListener("click", ()=>{
  menuOverlay.classList.add("active");
  testSection.classList.add("blur");
  renderQNumbers();
});
closePopup.addEventListener("click", closeMenu);
popupBack.addEventListener("click", closeMenu);
function closeMenu(){
  menuOverlay.classList.remove("active");
  testSection.classList.remove("blur");
}
popupSubmit.addEventListener("click", ()=>{
  closeMenu();
  endTest();
});

// Initial load
startTimer();
loadQuestion();
</script>
</body>
</html>
