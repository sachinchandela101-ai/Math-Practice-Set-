<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mock Test App</title>
  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #1565c0;
      --success: #388e3c;
      --error: #d32f2f;
      --warning: #fbc02d;
      --light-gray: #f5f5f5;
      --light-blue: #e3f2fd;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light-gray);
    }
    header {
      background: var(--primary);
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .tabs {
      display: flex;
      background: #eee;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #ddd;
      cursor: pointer;
    }
    .tabs button.active {
      background: white;
      border-bottom: 2px solid var(--primary);
    }
    .tab-content {
      display: none;
      padding: 15px;
      background: white;
    }
    .tab-content.active {
      display: block;
    }
    .options-list {
      list-style: none;
      padding: 0;
    }
    .options-list li {
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
    }
    .options-list li.selected {
      background-color: var(--light-blue);
      border-color: var(--primary);
    }
    .options-list li.correct {
      background: #c8e6c9;
      border-color: var(--success);
    }
    .options-list li.incorrect {
      background: #ffcdd2;
      border-color: var(--error);
    }
    .question-footer {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .question-footer button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .mark-btn { background: var(--warning); }
    .clear-btn { background: #9e9e9e; color: white; }
    .save-next-btn { background: var(--primary); color: white; }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
    .analysis-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .analysis-stats div {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mock Test</h1>
    <div id="timer">00:00</div>
    <button id="openModal">â˜°</button>
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-tab="test">Test</button>
    <button class="tab-btn" data-tab="solutions" disabled>Solutions</button>
    <button class="tab-btn" data-tab="analysis" disabled>Analysis</button>
  </div>

  <div id="test" class="tab-content active">
    <div id="question-container"></div>
    <ul id="options" class="options-list"></ul>
    <div class="question-footer">
      <button id="mark-btn" class="mark-btn">Mark</button>
      <button id="clear-btn" class="clear-btn">Clear</button>
      <button id="save-next-btn" class="save-next-btn">Save & Next</button>
    </div>
    <button id="submit-btn" style="margin-top:10px;background:green;color:white;padding:10px;border:none;border-radius:5px;">Submit Test</button>
  </div>

  <div id="solutions" class="tab-content">
    <h2>Solutions</h2>
    <div id="solution-container"></div>
  </div>

  <div id="analysis" class="tab-content">
    <h2>Analysis</h2>
    <div class="analysis-stats">
      <div><strong id="score">0</strong><br>Score</div>
      <div><strong id="accuracy">0%</strong><br>Accuracy</div>
      <div><strong id="correct">0</strong><br>Correct</div>
      <div><strong id="incorrect">0</strong><br>Incorrect</div>
      <div><strong id="unattempted">0</strong><br>Unattempted</div>
    </div>
  </div>

  <div id="questionModal" class="modal">
    <div class="modal-content">
      <h3>Navigate Questions</h3>
      <div id="question-nav"></div>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "What is the capital of India?",
        options: ["Delhi", "Mumbai", "Kolkata", "Chennai"],
        answer: "Delhi",
        explanation: "Delhi is the capital of India."
      },
      {
        q: "Which planet is known as the Red Planet?",
        options: ["Mars", "Venus", "Jupiter", "Saturn"],
        answer: "Mars",
        explanation: "Mars is called the Red Planet due to its reddish appearance."
      }
    ];

    let current = 0;
    let responses = Array(questions.length).fill(null).map(() => ({answer:null, marked:false}));

    const questionContainer = document.getElementById("question-container");
    const optionsList = document.getElementById("options");
    const markBtn = document.getElementById("mark-btn");
    const clearBtn = document.getElementById("clear-btn");
    const saveNextBtn = document.getElementById("save-next-btn");
    const submitBtn = document.getElementById("submit-btn");
    const solutionContainer = document.getElementById("solution-container");

    function loadQuestion(index){
      const q = questions[index];
      questionContainer.innerHTML = `<h3>Q${index+1}. ${q.q}</h3>`;
      optionsList.innerHTML = "";
      q.options.forEach((opt, i)=>{
        const li = document.createElement("li");
        li.textContent = (i+1)+". "+opt;
        if(responses[index].answer === opt){ li.classList.add("selected"); }
        li.addEventListener("click", ()=>{
          responses[index].answer = li.textContent.split(". ")[1];
          [...optionsList.children].forEach(c=>c.classList.remove("selected"));
          li.classList.add("selected");
        });
        optionsList.appendChild(li);
      });
    }

    markBtn.addEventListener("click", ()=>{ responses[current].marked = !responses[current].marked; });
    clearBtn.addEventListener("click", ()=>{ responses[current].answer = null; loadQuestion(current); });
    saveNextBtn.addEventListener("click", ()=>{ if(current < questions.length-1){ current++; loadQuestion(current); } });

    submitBtn.addEventListener("click", ()=>{
      if(confirm("Submit test?")){
        showSolutions();
        showAnalysis();
        document.querySelector('[data-tab="solutions"]').disabled = false;
        document.querySelector('[data-tab="analysis"]').disabled = false;
        switchTab("analysis");
      }
    });

    function showSolutions(){
      solutionContainer.innerHTML = "";
      questions.forEach((q,i)=>{
        const div = document.createElement("div");
        div.innerHTML = `<h4>Q${i+1}. ${q.q}</h4>`;
        q.options.forEach(opt=>{
          const p = document.createElement("p");
          p.textContent = opt;
          if(opt===q.answer) p.classList.add("correct");
          if(responses[i].answer===opt && opt!==q.answer) p.classList.add("incorrect");
          div.appendChild(p);
        });
        const exp = document.createElement("p");
        exp.textContent = "Explanation: "+q.explanation;
        div.appendChild(exp);
        solutionContainer.appendChild(div);
      });
    }

    function showAnalysis(){
      let correct=0,incorrect=0,unattempted=0;
      responses.forEach((r,i)=>{
        if(!r.answer){ unattempted++; }
        else if(r.answer===questions[i].answer){ correct++; }
        else{ incorrect++; }
      });
      document.getElementById("correct").textContent = correct;
      document.getElementById("incorrect").textContent = incorrect;
      document.getElementById("unattempted").textContent = unattempted;
      document.getElementById("score").textContent = correct*1;
      document.getElementById("accuracy").textContent = ((correct/(questions.length-unattempted||1))*100).toFixed(0)+"%";
    }

    // Tabs
    document.querySelectorAll(".tab-btn").forEach(btn=>{
      btn.addEventListener("click", ()=>{ if(!btn.disabled) switchTab(btn.dataset.tab); });
    });
    function switchTab(tab){
      document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
      document.querySelector(`[data-tab=${tab}]`).classList.add("active");
      document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
    }

    // Modal
    const modal = document.getElementById("questionModal");
    document.getElementById("openModal").onclick = ()=>{ modal.style.display="flex"; renderNav(); };
    document.getElementById("closeModal").onclick = ()=>{ modal.style.display="none"; };
    function renderNav(){
      const nav = document.getElementById("question-nav");
      nav.innerHTML = "";
      questions.forEach((_,i)=>{
        const btn = document.createElement("button");
        btn.textContent = i+1;
        btn.style.margin="5px";
        if(responses[i].answer) btn.style.background="green";
        if(responses[i].marked) btn.style.background="yellow";
        btn.onclick = ()=>{ current=i; loadQuestion(i); modal.style.display="none"; switchTab("test"); };
        nav.appendChild(btn);
      });
    }

    // Timer
    let sec=0;
    setInterval(()=>{ sec++; let m=Math.floor(sec/60), s=sec%60; document.getElementById("timer").textContent = `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`; },1000);

    loadQuestion(0);
  </script>
</body>
</html>
