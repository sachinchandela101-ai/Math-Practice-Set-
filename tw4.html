  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f7fa; }
    .container { max-width:800px; margin:auto; padding:20px; }
    .card { background:#fff; padding:20px; margin-bottom:15px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    button { padding:10px 15px; margin:5px; border:none; border-radius:6px; cursor:pointer; transition:0.2s; }
    button:hover{transform:scale(1.02);}
    .btn{background:linear-gradient(90deg,#007bff,#00aaff); color:white;font-weight:bold;}
    .btn-grey{background:linear-gradient(90deg,#666,#999); color:white;}
    .hidden{display:none;}
    .timer{font-size:18px;font-weight:bold;color:#fff;background:linear-gradient(90deg,#ff4b2b,#ff416c);padding:5px 10px;border-radius:8px;display:inline-block;margin-bottom:15px;}
    .tabs{display:flex;justify-content:space-around;margin:15px 0;}
    .tab{flex:1;text-align:center;padding:10px;border-radius:8px;cursor:pointer;font-weight:bold;transition:0.2s;}
    .tab.correct{background:linear-gradient(90deg,#b9fbc0,#22c55e);}
    .tab.incorrect{background:linear-gradient(90deg,#ffb3b3,#ff4d4d);}

    .question-num{position:relative;width:35px;height:35px;border-radius:50%;display:flex;justify-content:center;align-items:center;cursor:pointer;font-weight:bold;transition:0.2s;color:white;}
    .question-num.unattempted{background-color: white; border: 1px solid black; color: black;}
    .question-num.attempted{background-color: #007bff;}
    .question-num.current{background-color: #ff4b2b;}
    .question-num.correct{background-color: #22c55e;}
    .question-num.incorrect{background-color: #ff4d4d;}
    .question-num:hover{transform:scale(1.2);border:2px solid #333;}
    .question-num .tooltip{visibility:hidden;background:#333;color:#fff;text-align:left;padding:5px 8px;border-radius:5px;position:absolute;top:-40px;left:50%;transform:translateX(-50%);z-index:10;white-space:nowrap;font-size:12px;}

    #menu-popup h3 { margin-top:0; text-align:center; }

    #question-numbers{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:10px;overflow-y:auto;flex-grow:1;justify-content:center;}
    #popup-submit,#popup-back{margin-top:10px;padding:12px;font-size:16px;}

    #lang-toggle{cursor:pointer;font-size:16px;padding:5px 10px;border-radius:6px;border:1px solid #ccc;background:#f0f0f0;}
    @media(max-width:500px){#menu-popup{width:90%;}.question-num{width:30px;height:30px;font-size:14px;}button{font-size:14px;padding:8px 10px;}}
    .option-btn {
        display: block;
        width: 100%;
        text-align: left;
        padding: 12px 15px;
        margin-bottom: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        color: #333;
        font-size: 16px;
        border-radius: 8px;
        transition: background-color 0.2s, border-color 0.2s;
    }
    .option-btn:hover { background-color: #e0e0e0; }
    .option-btn.selected { background-color: #007bff; color: white; border-color: #007bff; }
    .option-btn.correct { background-color: #22c55e; color: white; border-color: #22c55e; }
    .option-btn.incorrect { background-color: #ff4d4d; color: white; border-color: #ff4d4d; }
    .question-card pre {
      white-space: pre-wrap;

      font-family: inherit;
    }
    #score-summary p {
      margin: 5px 0;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>

<script>
let questions = [
  {
    q_hi: "A, B और C क्रमशः 10, 15 और 20 दिनों में एक कार्य कर सकते हैं। उन्होंने एक साथ काम करना शुरू किया। 2 दिनों के बाद A चला गया और B काम पूरा होने से 2 दिन पहले चला गया। कुल कार्य कितने दिनों में पूरा हुआ?",
    q_en: "A, B and C can do a work in 10, 15 and 20 days respectively. They started working together. After 2 days A left, and B left 2 days before the completion of the work. In how many days was the total work completed?",
    options: ["6 दिन", "7 दिन", "8 दिन", "9 दिन"],
    answer: 2,
    solution_hi: "कुल कार्य = LCM(10, 15, 20) = 60 इकाई।\nA की कार्यक्षमता = 6, B की = 4, C की = 3 इकाई/दिन।\nपहले 2 दिन: तीनों ने एक साथ काम किया। किया गया कार्य = 2 × (6+4+3) = 2 × 13 = 26 इकाई।\nशेष कार्य = 60 - 26 = 34 इकाई।\nअंतिम 2 दिन: B चला गया था, इसलिए केवल C ने काम किया। किया गया कार्य = 2 × 3 = 6 इकाई।\nशेष कार्य = 34 - 6 = 28 इकाई।\nयह 28 इकाई कार्य A के जाने के बाद और B के जाने से पहले B और C ने मिलकर किया।\nB और C की संयुक्त कार्यक्षमता = 4 + 3 = 7 इकाई/दिन।\nB और C द्वारा मिलकर काम करने में लगा समय = 28 / 7 = 4 दिन।\nकुल समय = 2 (तीनों) + 4 (B और C) + 2 (C) = 8 दिन।",
    solution_en: "Total work = LCM(10, 15, 20) = 60 units. Efficiency of A = 6, B = 4, C = 3 units/day.\nFirst 2 days: A, B, and C worked together. Work done = 2 × (6+4+3) = 26 units.\nRemaining work = 60 - 26 = 34 units.\nLast 2 days: Only C worked (since B had left). Work done = 2 × 3 = 6 units.\nRemaining work = 34 - 6 = 28 units.\nThis 28 units of work was done by B and C together (after A left and before B left).\nCombined efficiency of B and C = 4 + 3 = 7 units/day.\nTime taken by B and C together = 28 / 7 = 4 days.\nTotal time = 2 (A+B+C) + 4 (B+C) + 2 (C) = 8 days."
  },
  {
    q_hi: "A और B मिलकर 12 दिनों में एक कार्य कर सकते हैं। B और C 15 दिनों में कर सकते हैं। यदि A की कार्यक्षमता C से दोगुनी है, तो B अकेले उस कार्य को कितने दिनों में कर सकता है?",
    q_en: "A and B together can do a work in 12 days. B and C in 15 days. If A's efficiency is twice that of C, in how many days can B alone do the work?",
    options: ["15 दिन", "20 दिन", "25 दिन", "30 दिन"],
    answer: 1,
    solution_hi: "कुल कार्य = LCM(12, 15) = 60 इकाई।\n(A+B) की कार्यक्षमता = 60 / 12 = 5 इकाई/दिन।\n(B+C) की कार्यक्षमता = 60 / 15 = 4 इकाई/दिन।\nदिया गया है: A की कार्यक्षमता C से दोगुनी है (A = 2C)।\n(A+B) - (B+C) = 5 - 4 = 1 इकाई/दिन।\nA - C = 1 => 2C - C = 1 => C = 1 इकाई/दिन।\nB की कार्यक्षमता = (B+C) - C = 4 - 1 = 3 इकाई/दिन।\nB को अकेले कार्य पूरा करने में लगा समय = कुल कार्य / B की कार्यक्षमता = 60 / 3 = 20 दिन।",
    solution_en: "Total work = LCM(12, 15) = 60 units.\nEfficiency of (A+B) = 60 / 12 = 5 units/day.\nEfficiency of (B+C) = 60 / 15 = 4 units/day.\nGiven: A's efficiency is twice that of C (A = 2C).\n(A+B) - (B+C) = 5 - 4 = 1 unit/day.\nA - C = 1 => 2C - C = 1 => C = 1 unit/day.\nB's efficiency = (B+C) - C = 4 - 1 = 3 units/day.\nTime taken by B alone = Total work / B's efficiency = 60 / 3 = 20 days."
  },
  {
    q_hi: "A और B मिलकर 12 दिनों में एक कार्य कर सकते हैं। B और C 16 दिनों में, C और A 24 दिनों में। यदि वे 8 दिनों के लिए एक साथ काम करते हैं, तो शेष कार्य को अकेले A कितने दिनों में पूरा करेगा?",
    q_en: "A and B together can do a work in 12 days. B and C in 16 days, C and A in 24 days. If they work together for 8 days, in how many days will A alone complete the remaining work?",
    options: ["6 दिन", "8 दिन", "10 दिन", "12 दिन"],
    answer: 1,
    solution_hi: "कुल कार्य = LCM(12, 16, 24) = 48 इकाई।\n(A+B) की कार्यक्षमता = 4, (B+C) की = 3, (C+A) की = 2 इकाई/दिन।\n2(A+B+C) की कार्यक्षमता = 4+3+2 = 9 इकाई/दिन।\nA+B+C की कार्यक्षमता = 4.5 इकाई/दिन।\n8 दिनों में तीनों द्वारा किया गया कार्य = 8 × 4.5 = 36 इकाई।\nशेष कार्य = 48 - 36 = 12 इकाई।\nA की कार्यक्षमता = (A+B+C) - (B+C) = 4.5 - 3 = 1.5 इकाई/दिन।\nशेष कार्य को पूरा करने में A को लगा समय = 12 / 1.5 = 8 दिन।",
    solution_en: "Total work = LCM(12, 16, 24) = 48 units. Efficiency of (A+B) = 4, (B+C) = 3, (C+A) = 2 units/day. 2(A+B+C) = 4+3+2 = 9 units/day. A+B+C = 4.5 units/day. Work done in 8 days = 8 * 4.5 = 36 units. Remaining work = 48 - 36 = 12 units. A's efficiency = (A+B+C) - (B+C) = 4.5 - 3 = 1.5 units/day. Time for A to complete remaining work = 12 / 1.5 = 8 days."
  },
  {
    q_hi: "एक पुरुष और एक महिला मिलकर एक कार्य को 8 दिनों में कर सकते हैं। एक पुरुष अकेले 12 दिनों में कर सकता है। यदि 4 पुरुष और 4 महिलाएं एक साथ काम करें, तो उन्हें उस कार्य को पूरा करने में कितना समय लगेगा?",
    q_en: "A man and a woman together can do a work in 8 days. A man alone can do it in 12 days. If 4 men and 4 women work together, how long will they take to complete the work?",
    options: ["2 दिन", "3 दिन", "4 दिन", "5 दिन"],
    answer: 0,
    solution_hi: "कुल कार्य = LCM(8, 12) = 24 इकाई।\n(पुरुष + महिला) की कार्यक्षमता = 3, पुरुष की = 2 इकाई/दिन।\nमहिला की कार्यक्षमता = (पुरुष + महिला) - पुरुष = 3 - 2 = 1 इकाई/दिन।\n4 पुरुष और 4 महिलाओं की कुल कार्यक्षमता = 4(2) + 4(1) = 8 + 4 = 12 इकाई/दिन।\nलगा समय = 24 / 12 = 2 दिन।",
    solution_en: "Total work = LCM(8, 12) = 24 units. Efficiency of (Man + Woman) = 3, Man's = 2 units/day. Woman's efficiency = (Man + Woman) - Man = 3 - 2 = 1 unit/day. Total efficiency of 4 men and 4 women = 4(2) + 4(1) = 8 + 4 = 12 units/day. Time taken = 24 / 12 = 2 days."
  },
  {
    q_hi: "A, B की तुलना में 3 गुना कुशल है। यदि वे दोनों एक साथ मिलकर एक कार्य को 9 दिनों में पूरा कर सकते हैं, तो A अकेले उस कार्य को कितने दिनों में पूरा करेगा?",
    q_en: "A is 3 times as efficient as B. If they both together can complete a work in 9 days, in how many days will A alone complete the work?",
    options: ["10 दिन", "12 दिन", "15 दिन", "18 दिन"],
    answer: 1,
    solution_hi: "A और B की कार्यक्षमता का अनुपात A:B = 3:1।\nदोनों की संयुक्त कार्यक्षमता = 3+1 = 4 इकाई।\nकुल कार्य = संयुक्त कार्यक्षमता × लिया गया समय = 4 × 9 = 36 इकाई।\nA को अकेले काम करने में लगा समय = कुल कार्य / A की कार्यक्षमता = 36 / 3 = 12 दिन।",
    solution_en: "Efficiency ratio of A and B is A:B = 3:1. Combined efficiency = 3+1 = 4 units. Total work = Combined efficiency × Time taken = 4 × 9 = 36 units. Time taken by A alone = Total work / A's efficiency = 36 / 3 = 12 days."
  },
  {
    q_hi: "A एक कार्य को 10 दिनों में और B 15 दिनों में कर सकता है। वे बारी-बारी से एक-एक दिन काम करते हैं, जिसकी शुरुआत A करता है। काम कितने दिनों में पूरा होगा?",
    q_en: "A can do a work in 10 days and B in 15 days. They work alternately for one day each, starting with A. In how many days will the work be completed?",
    options: ["10 दिन", "11 दिन", "12 दिन", "13 दिन"],
    answer: 2,
    solution_hi: "कुल कार्य = LCM(10, 15) = 30 इकाई।\nA की कार्यक्षमता = 3, B की = 2 इकाई/दिन।\nपहले दिन A काम करता है (3 इकाई)। दूसरे दिन B काम करता है (2 इकाई)।\n2 दिनों में कुल किया गया कार्य = 3 + 2 = 5 इकाई।\nकाम को 6 सेट (30/5) में पूरा किया जा सकता है। प्रत्येक सेट में 2 दिन लगते हैं।\nकुल समय = 6 सेट × 2 दिन/सेट = 12 दिन।",
    solution_en: "Total work = LCM(10, 15) = 30 units. Efficiency of A = 3, B = 2 units/day. On Day 1, A works (3 units). On Day 2, B works (2 units). Total work in 2 days = 3 + 2 = 5 units. The work can be completed in 6 sets (30/5). Each set takes 2 days. Total time = 6 sets × 2 days/set = 12 days."
  },
  {
    q_hi: "A और B एक कार्य को क्रमशः 12 और 18 दिनों में कर सकते हैं। उन्होंने 4 दिनों के लिए एक साथ काम किया, फिर A काम छोड़कर चला गया। B ने शेष कार्य को अकेले पूरा किया। कुल कार्य कितने दिनों में पूरा हुआ?",
    q_en: "A and B can do a work in 12 and 18 days respectively. They worked together for 4 days, then A left. B completed the remaining work alone. In how many days was the total work completed?",
    options: ["10 दिन", "11 दिन", "12 दिन", "13 दिन"],
    answer: 2,
    solution_hi: "कुल कार्य = LCM(12, 18) = 36 इकाई।\nA की कार्यक्षमता = 3, B की = 2 इकाई/दिन।\n4 दिनों में A और B द्वारा किया गया कार्य = 4 × (3+2) = 4 × 5 = 20 इकाई।\nशेष कार्य = 36 - 20 = 16 इकाई।\nB ने शेष कार्य को पूरा किया। B की कार्यक्षमता = 2 इकाई/दिन।\nB को शेष कार्य पूरा करने में लगा समय = 16 / 2 = 8 दिन।\nकुल कार्य पूरा होने में लगा समय = 4 (एक साथ) + 8 (अकेले) = 12 दिन।",
    solution_en: "Total work = LCM(12, 18) = 36 units. Efficiency of A = 3, B = 2 units/day. Work done by A and B in 4 days = 4 × (3+2) = 20 units. Remaining work = 36 - 20 = 16 units. B completed the remaining work. B's efficiency = 2 units/day. Time for B = 16 / 2 = 8 days. Total time = 4 (together) + 8 (alone) = 12 days."
  },
  {
    q_hi: "यदि 20 पुरुष या 30 महिलाएं एक कार्य को 15 दिनों में कर सकते हैं, तो 10 पुरुष और 10 महिलाएं उस कार्य को कितने दिनों में पूरा करेंगे?",
    q_en: "If 20 men or 30 women can do a work in 15 days, in how many days will 10 men and 10 women complete the work?",
    options: ["15 दिन", "18 दिन", "20 दिन", "24 दिन"],
    answer: 1,
    solution_hi: "20 पुरुष = 30 महिलाएं => 2 पुरुष = 3 महिलाएं।\nकुल कार्य = 20 पुरुष × 15 दिन = 300 पुरुष-दिन।\n10 पुरुष और 10 महिलाएं = 10 पुरुष + 10(2/3 पुरुष) = 10 + 20/3 = 50/3 पुरुष।\nलगा समय = 300 / (50/3) = (300 × 3) / 50 = 6 × 3 = 18 दिन।",
    solution_en: "20 men = 30 women => 2 men = 3 women. Total work = 20 men × 15 days = 300 man-days. 10 men and 10 women = 10 men + 10(2/3 men) = 10 + 20/3 = 50/3 men. Time taken = 300 / (50/3) = (300 × 3) / 50 = 18 days."
  },
  {

    solution_hi: "कुल कार्य = LCM(10, 30, 40) = 120 इकाई।\n(A+B+C) की कार्यक्षमता = 12, A की = 4, B की = 3 इकाई/दिन।\nC की कार्यक्षमता = (A+B+C) - (A+B) = 12 - (4+3) = 12 - 7 = 5 इकाई/दिन।\n4 दिनों में तीनों द्वारा किया गया कार्य = 4 × 12 = 48 इकाई।\nशेष कार्य = 120 - 48 = 72 इकाई।\nC को शेष कार्य पूरा करने में लगा समय = 72 / 5 = 14.4 दिन।\nविकल्प गलत हैं।",
    solution_en: "Total work=120. A+B+C=12, A=4, B=3. C's eff=12-7=5. Work in 4 days=4*12=48. Rem work=72. Time for C=72/5=14.4 days. The options are incorrect."
  },
  {

    q_en: "A is 4 times as efficient as B. If A alone can do a work in 21 days, in how many days will they both together complete the work?",
    options: ["10 दिन", "12 दिन", "15 दिन", "18 दिन"],
    answer: 3,
    solution_hi: "A की कार्यक्षमता : B की कार्यक्षमता = 4:1।\nकुल कार्य = A का समय × A की कार्यक्षमता = 21 × 4 = 84 इकाई।\nदोनों की संयुक्त कार्यक्षमता = 4+1 = 5 इकाई।\nदोनों मिलकर काम पूरा करेंगे = 84 / 5 = 16.8 दिन।\nविकल्प गलत हैं।",
    solution_en: "A's eff:B's eff=4:1. Total work=21*4=84 units. Combined eff=5. Time=84/5=16.8 days. The options are incorrect."

  {

    q_en: "A and B together can do a work in 15 days. They worked together for 10 days. Then A left and B finished the remaining work in 10 days. In how many days will A alone complete the work?",
    options: ["20 दिन", "30 दिन", "40 दिन", "50 दिन"],
    answer: 1,
    solution_hi: "A और B का 1 दिन का कार्य = 1/15।\n10 दिनों में किया गया कार्य = 10 × 1/15 = 2/3।\nशेष कार्य = 1 - 2/3 = 1/3।\nB ने 1/3 काम 10 दिनों में किया। तो B को पूरा काम करने में लगा समय = 10 × 3 = 30 दिन।\nA का 1 दिन का कार्य = (A+B) का 1 दिन का कार्य - B का 1 दिन का कार्य = 1/15 - 1/30 = (2-1)/30 = 1/30।\nA को अकेले काम करने में 30 दिन लगेंगे।",
    solution_en: "A+B's 1 day work=1/15. Work in 10 days=10*1/15=2/3. Rem work=1/3. B takes 10 days for 1/3, so B's total time=30 days. A's 1 day work=1/15-1/30=1/30. A takes 30 days."

let currentQuestion = 0;
let score = 0;
let lang = "hi";
let answers = new Array(questions.length).fill(null);
let timer;
let timeLeft = 35 * 60; // 35 minutes in seconds

// Elements
const questionContainer = document.getElementById("question-container");
const prevBtn = document.getElementById("prev-btn");
const nextBtn = document.getElementById("next-btn");
const timerEl = document.getElementById("timer");
const resultSection = document.getElementById("result-section");
const scoreSummaryDiv = document.getElementById("score-summary");
const analysisDiv = document.getElementById("analysis");
const ctx = document.getElementById("resultChart").getContext("2d");
const navigationButtons = document.getElementById("navigation-buttons");

// Popup elements
const menuToggle = document.getElementById("menu-toggle");
const menuOverlay = document.getElementById("menu-overlay");
const closePopup = document.getElementById("close-popup");
const testSection = document.getElementById("test-section");
const qNumContainer = document.getElementById("question-numbers");
const popupSubmit = document.getElementById("popup-submit");
const popupBack = document.getElementById("popup-back");

// Tabs
const tabCorrect = document.getElementById("tab-correct");
const tabIncorrect = document.getElementById("tab-incorrect");
const tabUnattempted = document.getElementById("tab-unattempted");
let currentTab = 'correct';

// Language toggle
document.getElementById("lang-toggle").addEventListener("click", ()=>{
  lang = lang === "hi" ? "en" : "hi";
  document.getElementById("lang-toggle").innerText = lang === "hi" ? "English" : "हिंदी";
  document.getElementById("mock-title").innerText = lang === "hi" ? "समय और कार्य मॉक टेस्ट" : "Time and Work Mock Test";
  document.getElementById("menu-title").innerText = lang === "hi" ? "प्रश्न" : "Questions";
  popupSubmit.innerText = lang === "hi" ? "सबमिट करें" : "Submit";
  popupBack.innerText = lang === "hi" ? "वापस जाएँ" : "Back";
  prevBtn.innerText = lang === "hi" ? "पिछला प्रश्न" : "Previous Question";
  nextBtn.innerText = lang === "hi" ? "अगला प्रश्न" : "Next Question";
  if(!resultSection.classList.contains("hidden")){
    tabCorrect.innerText = lang === "hi" ? "सही" : "Correct";
    tabIncorrect.innerText = lang === "hi" ? "गलत" : "Incorrect";
    tabUnattempted.innerText = lang === "hi" ? "छोड़े गए" : "Unattempted";
    showResult(currentTab);
  }
  loadQuestion();
});

// Timer
function startTimer(){
  timer = setInterval(()=>{
    timeLeft--;
    let min = String(Math.floor(timeLeft/60)).padStart(2,"0");
    let sec = String(timeLeft%60).padStart(2,"0");
    timerEl.innerText = `${lang==="hi"?"समय":"Time"}: ${min}:${sec}`;

    if (timeLeft <= 0) {
      clearInterval(timer);
      endTest();
    }
  },1000);
}

// Load Question
function loadQuestion(){
  let q = questions[currentQuestion];
  questionContainer.innerHTML = `
    <div class="question-card">
      <h3>${(currentQuestion+1)}. ${lang==="hi"?q.q_hi:q.q_en}</h3>
      ${q.options.map((opt,i)=>`
        <button class="option-btn ${answers[currentQuestion]===i?"selected":""}" onclick="selectOption(${i})">${opt}</button>
      `).join("")}
    </div>
  `;
  renderQNumbers();
  updateNavigationButtons();
}

// Select Option
function selectOption(i){
  answers[currentQuestion] = i;
  loadQuestion();
}

// Navigation buttons logic
function updateNavigationButtons() {
    // Hide 'previous' button on first question
    if (currentQuestion === 0) {
        prevBtn.style.visibility = 'hidden';
    } else {
        prevBtn.style.visibility = 'visible';
    }

    // Change 'Next' to 'Submit' on last question
    if (currentQuestion === questions.length - 1) {
        nextBtn.innerText = lang === "hi" ? "टेस्ट सबमिट करें" : "Submit Test";
        nextBtn.classList.remove("btn");
        nextBtn.classList.add("btn-grey");
    } else {
        nextBtn.innerText = lang === "hi" ? "अगला प्रश्न" : "Next Question";
        nextBtn.classList.add("btn");
        nextBtn.classList.remove("btn-grey");
    }
}

prevBtn.addEventListener("click", ()=>{
  if(currentQuestion > 0){
    currentQuestion--;
    loadQuestion();
  }
});

nextBtn.addEventListener("click", ()=>{
  if(currentQuestion < questions.length-1){
    currentQuestion++;
    loadQuestion();
  } else {
    endTest();
  }
});

// End Test
function endTest(){
  clearInterval(timer);
  document.getElementById("test-section").classList.add("hidden");
  resultSection.classList.remove("hidden");
  showResult('correct');
}

// Show Result
function showResult(filter){
  currentTab = filter;
  let correct=0,incorrect=0,unattempted=0;
  questions.forEach((q,i)=>{
    if(answers[i]==null){unattempted++;}
    else if(answers[i]===q.answer){correct++;}
    else{incorrect++;}
  });

  const totalAttempted = correct + incorrect;
  const accuracy = totalAttempted > 0 ? ((correct / totalAttempted) * 100).toFixed(2) : 0;

  scoreSummaryDiv.innerHTML = `
    <p style="font-size:1.2em; font-weight:bold;">${lang==="hi"?"स्कोर":"Score"}: ${correct} / ${questions.length}</p>
    <p>${lang==="hi"?"सही":"Correct"}: <strong>${correct}</strong></p>
    <p>${lang==="hi"?"गलत":"Incorrect"}: <strong>${incorrect}</strong></p>
    <p>${lang==="hi"?"छोड़े गए":"Unattempted"}: <strong>${unattempted}</strong></p>
    <p>${lang==="hi"?"एक्यूरेसी":"Accuracy"}: <strong>${accuracy}%</strong></p>
  `;

  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  document.getElementById(`tab-${filter}`).classList.add('active');

  analysisDiv.innerHTML = "";
  let filteredQuestions = [];
  if(filter === 'correct'){
    filteredQuestions = questions.filter((q, i) => answers[i] === q.answer);
  } else if (filter === 'incorrect'){
    filteredQuestions = questions.filter((q, i) => answers[i] !== null && answers[i] !== q.answer);
  } else if (filter === 'unattempted'){
    filteredQuestions = questions.filter((q, i) => answers[i] === null);
  }

  filteredQuestions.forEach(q => {
    let qIndex = questions.indexOf(q);
    let isCorrect = answers[qIndex] === q.answer;
    let cardClass = isCorrect ? 'correct' : (answers[qIndex] === null ? 'unattempted' : 'incorrect');

    analysisDiv.innerHTML += `
      <div class="question-card ${cardClass}">
        <h3>${qIndex+1}. ${lang==="hi"?q.q_hi:q.q_en}</h3>
        ${q.options.map((opt,i)=>`
          <button class="option-btn ${i===q.answer?'correct':(i===answers[qIndex]?'incorrect':'')}" disabled>${opt}</button>
        `).join("")}
        <br>
        <div style="font-weight:bold;">${lang==="hi"?"सही उत्तर":"Correct Answer"}: ${q.options[q.answer]}</div>
        <div style="margin-top:10px;">
          <strong>${lang==="hi"?"समाधान":"Solution"}:</strong>
          <pre>${lang==="hi"?q.solution_hi:q.solution_en}</pre>
        </div>
      </div>
    `;
  });

  // Chart
  new Chart(ctx,{
    type:'pie',
    data:{
      labels:[lang==="hi"?"सही":"Correct",lang==="hi"?"गलत":"Incorrect",lang==="hi"?"छोड़े गए":"Unattempted"],
      datasets:[{
        data:[correct,incorrect,unattempted],
        backgroundColor:['#22c55e','#ff4d4d','#3399ff']
      }]
    },
    options:{responsive:true, maintainAspectRatio:false}
  });
}

// Event listeners for result tabs
tabCorrect.addEventListener("click", () => showResult('correct'));
tabIncorrect.addEventListener("click", () => showResult('incorrect'));
tabUnattempted.addEventListener("click", () => showResult('unattempted'));


// Render Question Numbers inside Popup
function renderQNumbers(){
  qNumContainer.innerHTML = "";
  questions.forEach((q,i)=>{
    let status="unattempted";
    if(answers[i]!=null) status="attempted";
    if(i===currentQuestion) status="current";
    let div = document.createElement("div");
    div.className="question-num "+status;
    div.innerHTML = (i+1);
    div.onclick=()=>{currentQuestion=i; loadQuestion(); closeMenu();};
    qNumContainer.appendChild(div);
  });
}

// Popup toggle
menuToggle.addEventListener("click", ()=>{
  menuOverlay.classList.add("active");
  testSection.classList.add("blur");
  renderQNumbers();
});
closePopup.addEventListener("click", closeMenu);
popupBack.addEventListener("click", closeMenu);
function closeMenu(){
  menuOverlay.classList.remove("active");
  testSection.classList.remove("blur");
}
popupSubmit.addEventListener("click", ()=>{
  closeMenu();
  endTest();
});

// Initial load
startTimer();
loadQuestion();
</script>
</body>
</html>
